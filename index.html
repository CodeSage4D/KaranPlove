<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="overview">
        <!-- Toggle Button -->
        <div id="Button_box">
            <button id="login_btn" onclick="login()">Login</button>
            <button id="register_btn" onclick="register()">Register</button>
        </div>
        <!-- Login Form -->
        <form id="login_form">

            <input type="text" placeholder="User ID" required>
            <input type="text" placeholder="Password" required><br>
            <label for="checkbox"></label>
            <input type="checkbox"/>
            <span>Remember Password</span>
            <br>
            <input type="Submit" value="Log In">
        </form>

        <!-- ----------------Registration Form------------------ -->

        <form action="registerPage.html">
            <input type="submit" name="" value="Register">

        </form>

        <a href="login.html"><span>Login</span></a>
        <a href="registerPage.html" class="">Register</a>


        <input type="button" onclick="location.href='registerPage.html';" value="register" />

    </div>

    <!-- ------------JavaScript----------- -->
    <script src="index.js"></script>
</body>
</html>
